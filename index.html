<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的纪念日</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Our Memory</div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">主页</a></li>
                <li><a href="calendar.html">日历</a></li>
                <li><a href="memory.html">美好回忆</a></li>
                <li><a href="photos.html">照片墙</a></li>
                <li><a href="fights.html">吵架记录</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="hero-section">
        <div class="timer-container">
            <h1>我们的纪念日</h1>
            <div class="anniversary-box">
                <p>我们已经在一起</p>
                <div class="time-container">
                    <div class="time-box">
                        <span id="days">0</span>
                        <span class="label">天</span>
                    </div>
                    <div class="time-box">
                        <span id="hours">0</span>
                        <span class="label">小时</span>
                    </div>
                    <div class="time-box">
                        <span id="minutes">0</span>
                        <span class="label">分钟</span>
                    </div>
                    <div class="time-box">
                        <span id="seconds">0</span>
                        <span class="label">秒</span>
                    </div>
                </div>
                <p class="start-date">始于 2024-01-29</p>
            </div>
        </div>
    </div>

    <div class="features-section">
        <div class="feature-card">
            <div class="feature-icon">📅</div>
            <h2>日历</h2>
            <p>记录我们的重要日子</p>
            <a href="calendar.html" class="feature-button">查看更多</a>
        </div>
        <div class="feature-card">
            <div class="feature-icon">💝</div>
            <h2>美好回忆</h2>
            <p>珍藏我们的点点滴滴</p>
            <a href="memory.html" class="feature-button">查看更多</a>
        </div>
        <div class="feature-card">
            <div class="feature-icon">📸</div>
            <h2>照片墙</h2>
            <p>定格美好的瞬间</p>
            <a href="photos.html" class="feature-button">查看更多</a>
        </div>
        <div class="feature-card">
            <div class="feature-icon">💔</div>
            <h2>吵架记录</h2>
            <p>记录我们的成长过程</p>
            <a href="fights.html" class="feature-button">查看更多</a>
        </div>
    </div>

    <div class="next-anniversary">
        <div class="next-anniversary-content">
            <h3>距离纪念日还有</h3>
            <div class="countdown-container">
                <div class="countdown-box">
                    <span id="nextDays">0</span>
                    <span class="label">天</span>
                </div>
                <div class="countdown-box">
                    <span id="nextHours">0</span>
                    <span class="label">时</span>
                </div>
                <div class="countdown-box">
                    <span id="nextMinutes">0</span>
                    <span class="label">分</span>
                </div>
            </div>
        </div>
    </div>

    <div class="settings-menu">
        <button id="githubConfigBtn" class="settings-btn">
            <i class="fas fa-github"></i>
            GitHub 同步设置
        </button>
    </div>

    <script src="script.js"></script>
    <script src="cursor.js"></script>
</body>
</html>
