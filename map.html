<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>足迹地图 - 我们的纪念日</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="map.css">
    <!-- 引入高德地图API -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=YOUR_KEY"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Our Memory</div>
            <ul class="nav-links">
                <li><a href="index.html">主页</a></li>
                <li><a href="calendar.html">日历</a></li>
                <li><a href="memory.html">美好回忆</a></li>
                <li><a href="photos.html">照片墙</a></li>
                <li><a href="fights.html">吵架记录</a></li>
                <li><a href="map.html" class="active">足迹地图</a></li>
            </ul>
        </div>
    </nav>

    <div class="map-container">
        <div class="map-header">
            <h1>我们的足迹地图</h1>
            <div class="map-stats">
                <span>已去过 <strong id="visitedCount">0</strong> 个地点</span>
                <span>记录 <strong id="memoryCount">0</strong> 个回忆</span>
            </div>
        </div>
        <div id="amap" class="map-chart"></div>
    </div>

    <!-- 添加记录的模态框 -->
    <div id="mapModal" class="map-modal">
        <div class="map-modal-content">
            <span class="close-btn">&times;</span>
            <h3>记录新足迹</h3>
            <div class="map-form">
                <input type="date" id="visitDate" class="map-input" required>
                <input type="text" id="locationName" class="map-input" placeholder="地点名称" required>
                <input type="text" id="locationAddress" class="map-input" placeholder="详细地址" required>
                <textarea id="visitDesc" class="map-input" placeholder="在这里记录美好回忆..." rows="4"></textarea>
                <div class="image-upload">
                    <label for="locationImages" class="upload-label">
                        <span>添加照片</span>
                        <input type="file" id="locationImages" accept="image/*" multiple>
                    </label>
                    <div id="imagePreview" class="image-preview"></div>
                </div>
                <div class="form-buttons">
                    <button class="save-btn">保存</button>
                    <button class="cancel-btn">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="map.js"></script>
    <script src="cursor.js"></script>
</body>
</html>
